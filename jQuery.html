<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <script>
    $(document).ready(function () {
      $("body").append(
        "<div id='container'>\
          <div id='inner'>\
            <h1>Basic jQuery</h1>\
            <p id='1'>Paragraph 1(Click here and box and padding appears)</p>\
            <p id='2'>Paragraph 2(Click here box apears disappears up and appears again going down)</p>\
            <p id='3'>Paragraph 3(Click here 'Basic jQuery' header will disapear!)</p>\
          </div>\
        </div>");
      // align all text to center
      $('body').css({"text-align": "center"});
      // sets paragraph to color red
      $("#2").css({ "color": "red" });
      // click hear and heading hides
      $("#3").click(function() {
        $('h1').hide();
      });
      // click here on paragraph 1 and box and padding appears
      $("#1").click(function() {
        $('#1').css({"display": "block", "padding": "30px", "background-color": "blue", "text-align": "center", "color": "white"});   
      });
      // click here on paragraph 2 and box appears and slides up and disappears and slides down and appears.
      $('#2').click(function(){
        $('#2').css({'display':'bock', 'background-color':'green', 'padding':'40px', 'margin':'20px','width':'100%'}).slideUp(7000).slideDown(8000);
      });
      

    });
    
  </script>
</body>

</html>
